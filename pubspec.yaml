name: flutter_app_cats
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  cached_network_image: ^3.3.0
  path: ^1.8.0
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.12.1
  firebase_auth: ^4.12.0
  firebase_core: ^2.20.0
  firebase_storage: ^11.4.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
